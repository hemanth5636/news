<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
</script>
<script type="text/javascript", src="js\login.js"></script>
<link rel="stylesheet" type="text/css" href="css\login.css">
<!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->
<body >
<div class="login-page" ng-app="login" ng-controller="mainController">
  <div class="form">
    <form class="register-form" id="registerform" action="/register"  method="post">
      <input type="text" placeholder="Email" name="email" ng-model="email" required/>
      <input type="text" placeholder="Name" name="userName" ng-model="userName" required/>
      <input type="password" placeholder="Password" name="password" ng-model="password" required/>

      <button type="button" name="login" value="login" ng-click="aregister()">create</button>
      <p class="message" id="toggle-register">Already registered? <a href="#" onclick="login()">Sign In</a></p>
    </form>
    <form class="login-form" method="post" action="verify_otp.php" id="loginform">
      <input type="text" placeholder="Email" name="email" ng-model="log_email" required>
      <input type="password" placeholder="password" name = "password" ng-model="log_password" required>
      <button type="button" ng-click="alogin()" name="login" value="login">login</button>
      <p class="message" >Not registered? <a href="#" onclick="register()" >Create an account</a></p>
    </form>
  </div>
</div>
</body>
</html>
</html>
